<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#3B82F6"/>
  
  <!-- W letterform made of overlapping squares representing tasks/workspaces -->
  <g transform="translate(512, 512)">
    <!-- Left vertical bar of W -->
    <rect x="-280" y="-200" width="100" height="400" rx="20" fill="white" opacity="0.95"/>
    
    <!-- First diagonal -->
    <rect x="-200" y="-50" width="100" height="300" rx="20" fill="white" opacity="0.9"
          transform="rotate(15 -150 100)"/>
    
    <!-- Middle peak -->
    <rect x="-50" y="-200" width="100" height="400" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Second diagonal -->
    <rect x="100" y="-50" width="100" height="300" rx="20" fill="white" opacity="0.9"
          transform="rotate(-15 150 100)"/>
    
    <!-- Right vertical bar of W -->
    <rect x="180" y="-200" width="100" height="400" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Checkmark overlay -->
    <path d="M -100 50 L -50 100 L 100 -80" 
          stroke="#10B981" 
          stroke-width="50" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.7"/>
  </g>
  
  <!-- Subtle dots pattern for texture -->
  <circle cx="200" cy="200" r="8" fill="white" opacity="0.1"/>
  <circle cx="824" cy="200" r="8" fill="white" opacity="0.1"/>
  <circle cx="200" cy="824" r="8" fill="white" opacity="0.1"/>
  <circle cx="824" cy="824" r="8" fill="white" opacity="0.1"/>
  <circle cx="512" cy="150" r="8" fill="white" opacity="0.1"/>
  <circle cx="150" cy="512" r="8" fill="white" opacity="0.1"/>
  <circle cx="874" cy="512" r="8" fill="white" opacity="0.1"/>
  <circle cx="512" cy="874" r="8" fill="white" opacity="0.1"/>
</svg>
